    <h1>Contac Us</h1>
    <main class="grid contacter">
        <img src="images/raftinghappiness.jpg" alt="" class="cont-hero">

        <form  action="#" class="contact">
            <fieldset class="contact-fields">
                <legend>Contact info</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Juan Quispe" name="from">
                <label>Phone:</label>
                <input type="text" id="Phone" placeholder="+51 xxx xxx xxx" name="phone">
                <label>Email:</label>
                <input type="email" id="email" placeholder="juanquispe@gmail.com" name="email" >
                <label>why you contact us?</label>
                <select>
                    <option value="" selected disabled>-- Please select one --</option>
                    <option value="general"> General question</option>
                    <option value="reservation">Reservation question</option>
                    <option value="suggestion">Website suggestion</option>
                </select>
                <fieldset class=" cuestionary-fields">
                    <legend class="quest-radio"> how can you hear about us?</legend>
                    <input type="radio">
                    <label>social media</label>
                    <input type="radio">
                    <label>friends</label>
                    <input type="radio">
                    <label>looking for on google</label>
                </fieldset>
                <label>Please enter your comment</label>
                <textarea name="comments" id="comment" cols="36" rows="12"></textarea>
                <div class="signup">
                    <input type="checkbox" name="subscribe" id="newsletter">
                    <label>I want to subscribe me to your newsletter</label>            
                </div>
            </fieldset>
            <button type="submit" class="submit">Send Us a Message</button>
        </form>
        <div class="address">
            <div class="add-phone">
                <address>Oscar R. Benavides Ave. Abastos Market-west passage stand 2-b<br> Chincha, ICA 11701</address>
                <a href="tel:+51987654321">(+51) 987654321</a>
                <a href="#101;&#109;&#097;&#105;&#108;&#105;&#110;&#102;&#111;&#064;&#119;&#104;&#105;&#116;&#101;&#119;&#097;&#116;&#101;&#114;&#114;&#097;&#102;&#116;&#105;&#110;&#103;&#046;&#099;&#111;&#109;">Email: &#105;&#110;&#102;&#111;&#064;&#119;&#104;&#105;&#116;&#101;&#119;&#097;&#116;&#101;&#114;&#114;&#097;&#102;&#116;&#105;&#110;&#103;&#046;&#099;&#111;&#109;</a>
            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d242.5580048698391!2d-76.13727394491434!3d-13.416778922716558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9110168be34ed24f%3A0x6c4c642b3cd8bd85!2sBaby%20Lucy%20clothes%20%26%20accesories!5e0!3m2!1ses-419!2spe!4v1729932938986!5m2!1ses-419!2spe" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>
        </div>
        <div>
            <hr class="hrule">
            <div class="grid employee">
                <figure class="employee">
                    <img src="images/Gustavoguide.webp" alt="">
                    <figcaption>Gustavo Mamani||chief tour guide</figcaption>
                </figure>    
                <figure class="employee">
                    <img src="images/AbelFounder.jpg" alt="">
                    <figcaption>Abel Garcia||founder</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/miriambooking.jpg" alt="">
